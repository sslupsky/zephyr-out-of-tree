description: |
    InvenSense MEMS sensor ICM20649
    This binding gives a base representation of ICM20649 6-axis IMU
    sensor accessed through I2C bus

compatible: "invensense,icm20649"

include: i2c-device.yaml

properties:
    irq-gpios:
      type: phandle-array
      required: false
